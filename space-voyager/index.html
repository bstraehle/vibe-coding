<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>SPACE VOYAGER</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-display">
                <div class="high-score">High Score: <span id="highScore">0</span></div>
                <div class="current-score">Score: <span id="currentScore">0</span></div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="game-info">
            <h1>SPACE VOYAGER</h1>
            <div class="instructions">
                <p>Collect stars (+20) destroy asteroids (+10)</p>
                <p class="desktop-only">Use arrow keys or WASD to navigate and press SPACE to shoot. Alternatively, use mouse click to navigate and shoot.</p>
                <p class="mobile-only">Use tab to navigate and shoot</p>
            </div>
            <button id="restartBtn" class="restart-button" tabindex="0">Launch Mission</button>
        </div>
    </div>
    
    <div id="gameOverScreen" class="game-over-screen hidden">
        <div class="game-over-content">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="playAgainBtn" class="play-again-button" tabindex="0">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
